<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restcountries App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Información sobre Países</h1>
  <div id="countries-list"></div>
  <div id="overlay"></div>
  <div id="country-modal">
    <h2 id="modal-title"></h2>
    <img id="modal-flag" src="" alt="Bandera del país" style="width: 100px;">
    <p><strong>Capital:</strong> <span id="modal-capital"></span></p>
    <p><strong>Población:</strong> <span id="modal-population"></span></p>
    <p><strong>Lado de circulación:</strong> <span id="modal-side"></span></p>
    <button id="close-modal">Cerrar</button>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
